<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Time Itnteractions</title>
</head>

<body>

    <div class="section">
        <div class="current">
            <div class="current__date"></div>
            <div class="current__time"></div>
        </div>
    </div>

    <div class="section">
        <div class="stopwatch">

            <div class="stopwatch__display">
                <div class="stopwatch__display--dights">
                    00:00:00:000
                </div>
                <div class="stopwatch__display--buttons">
                    <div class="btn" data-btn="start">start</div>
                    <div class="btn" data-btn="lap">lap</div>
                    <div class="btn" data-btn="stop">stop</div>
                    <div class="btn" data-btn="reset">reset</div>
                </div>
            </div>

            <div class="stopwatch__laps">
                <ul class="stopwatch__laps--list">
                    <li>00:00:00:000</li>
                    <li>00:00:00:000</li>
                    <li>00:00:00:000</li>
                    <li>00:00:00:000</li>
                    <li>00:00:00:000</li>
                    <li>00:00:00:000</li>
                    <li>00:00:00:000</li>
                    <li>00:00:00:000</li>
                </ul>
            </div>

        </div>
    </div>
    <div class="section">

    </div>


    <script src="app.js"></script>
</body>

</html>
